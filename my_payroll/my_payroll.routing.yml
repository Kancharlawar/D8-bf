my_payroll.content:
    path: '/dashboard'
    defaults:
        _controller: 'Drupal\my_payroll\Controller\EmpController::content'
        _title: 'Payroll Dashboard'
    requirements:
        _permission: 'access content'
my_payroll.form:
    path: '/addemp'
    defaults:
        _form: \Drupal\my_payroll\Form\EMPForm
        _title: 'Create Employee details'
    requirements:
        _permission: 'access content'